<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
    let age = prompt('Введите число');
    switch (age) {
        case '18':
            alert("Отлично!");
            break;
        case '10':
            alert("Not enough");
            break
        case '30': 
            alert("Go to sleep");
            break;
        default:
            alert("Мы не знаем, что Вам делать :)")

}

</script>
</body>
</html>
